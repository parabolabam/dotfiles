# ============================================================================
#  Tmux Configuration
# ============================================================================

# Prefix key
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Terminal settings
set -g default-terminal "tmux-256color"
set -g default-shell "/opt/homebrew/bin/zsh"
set -g default-command "exec /opt/homebrew/bin/zsh -l"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Mouse & Vim keys
set -g mouse on
set-window-option -g mode-keys vi

# Status bar
set -g status-position top

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window tree
bind w choose-tree -Zw

# Sesh integration (default: sessions + zoxide + configs)
bind "s" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '⚡ ' \
		--header '  ^d kill session' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+reload(sesh list)'
)\""

# ============================================================================
#  Plugins
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ============================================================================
#  Catppuccin Theme
# ============================================================================
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"
set -g status-style bg=default

# ============================================================================
#  Initialize TPM (keep at bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

